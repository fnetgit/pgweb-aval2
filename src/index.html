<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Catalog</h1>

      <!-- <nav>
        <a href="#about">Sobre a Equipe</a>
      </nav> -->

      <section>
        <form class="search">
          <input
            type="text"
            id="search-input"
            name="search"
            placeholder="Pesquisar títulos..."
            required
          />
          <button type="submit">Pesquisar</button>
        </form>
      </section>

      <section>
        <h2>Filtros</h2>
        <form>
          <label for="genre-filter">Gênero:</label>
          <select id="genre-filter" name="genre">
            <option value="">Todos</option>
          </select>
          <button type="submit">Filtrar</button>
        </form>
      </section>
    </header>

    <main>
      <section class="main-content">
        <h2>Lançamentos Recentes</h2>
        <div id="film-collection"></div>
        <div class="pagination">
          <button id="btn-previous">← Anterior</button>
          <span id="page-info">Página 1</span>
          <button id="btn-next">Próximo →</button>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 Desenvolvido por:
        <a href="https://github.com/fnetgit" target="_blank">Francisco Neto</a>,
        <a href="https://github.com/Fabricio-Fontenele" target="_blank"
          >Fabrício Fontenele</a
        >,
        <a href="https://github.com/oAnjophb" target="_blank">Ruan Pedro</a>
      </p>
    </footer>

    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
