<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálog</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>Catalog - </h1>
      </div>
      <nav>
        <ul>
          <li><a href="#about">Sobre a Equipe</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Pesquisar Títulos</h2>
        <form>
          <input
            type="text"
            id="search-input"
            name="search"
            placeholder="Digite o nome do título..."
            required
          />
          <button type="submit">Pesquisar</button>
        </form>
      </section>

      <section>
        <h2>Filtros</h2>
        <form>
          <label for="genre-filter">Gênero:</label>
          <select id="genre-filter" name="genre">
            <option value="">Todos</option>
          </select>
          <button type="submit">Filtrar</button>
        </form>
      </section>

      <section>
        <h2>Lançamentos Recentes</h2>
      </section>
    </main>

    <footer>
      <p> 
        &copy; 2025 Desenvolvido por:
        <a href="https://github.com/fnetgit" target="_blank">Francisco Neto</a>,
        <a href="https://github.com/Fabricio-Fontenele" target="_blank"
          >Fabrício Fontenele</a
        >,
        <a href="https://github.com/oAnjophb" target="_blank">Ruan Pedro</a>
      </p>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
