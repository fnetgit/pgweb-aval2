<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog - Seu catálogo online</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./public/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <div class="container-header">
        <a href="./" onclick="clearState()">
          <img src="./public/img/catalog_logo.png" alt="Catalog Logo" />
        </a>

        <div class="header-search-container">
          <input
            type="search"
            id="header-search"
            class="header-search-input"
            placeholder="Buscar filmes e séries..."
            aria-label="Buscar conteúdo"
          />
          <button
            type="button"
            class="header-search-btn"
            aria-label="Realizar busca"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <button
          class="nav-toggle"
          aria-label="Abrir menu"
          aria-controls="main-nav"
          aria-expanded="false"
        ></button>

        <nav id="main-nav" class="main-navigation">
          <a href="./index.html" onclick="clearState()">Início</a>
          <a href="./src/pages/about.html">Sobre a Equipe</a>
        </nav>
      </div>

      <section class="filter-section" aria-label="Filtros de conteúdo">
        <div class="filter-container">
          <div class="filter-header">
            <h1>Lançamentos de <span class="current-year"></span></h1>
            <p>Descubra os filmes e séries mais recentes</p>
          </div>

          <div class="filter-controls">
            <div class="filter-item">
              <label for="type-filter">Tipo de Conteúdo</label>
              <select
                name="type"
                id="type-filter"
                aria-label="Filtrar por tipo"
              >
                <option value="mixed">Filmes e Séries</option>
                <option value="movie">Filmes</option>
                <option value="series">Séries</option>
              </select>
            </div>

            <div class="filter-item">
              <label for="genre-filter">Gênero</label>
              <select
                name="genre"
                id="genre-filter"
                aria-label="Filtrar por gênero"
              >
                <option value="all">Todos os gêneros</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <h2 class="section-title">Lançamentos Recentes</h2>

      <ol id="film-collection" class="film-list">
        <div id="loading-spinner" class="loading-spinner">Carregando...</div>
      </ol>

      <nav class="pagination" aria-label="Paginação de resultados">
        <button id="btn-previous">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span>Anterior</span>
        </button>
        <span id="page-info" aria-live="polite">Página 1</span>
        <button id="btn-next">
          <span>Próximo</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </nav>
    </main>

    <button class="scroll-to-footer" aria-label="Ir para o rodapé">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>

    <footer id="footer" class="site-footer">
      <p>
        &copy; <span class="current-year"></span> Desenvolvido por:
        <a
          href="https://github.com/fnetgit"
          target="_blank"
          rel="noopener noreferrer"
          >Francisco Neto</a
        >,
        <a
          href="https://github.com/Fabricio-Fontenele"
          target="_blank"
          rel="noopener noreferrer"
          >Fabrício Fontenele</a
        >,
        <a
          href="https://github.com/oAnjophb"
          target="_blank"
          rel="noopener noreferrer"
          >Ruan Pedro</a
        >
      </p>
    </footer>

    <script src="./src/scripts/main.js" type="module"></script>
  </body>
</html>
